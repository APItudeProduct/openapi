openapi: 3.0.1
info:
  title: Hotel Content API
  description: |
    # APItude Hotel Content API
  
    Hotel Content API has been designed to retrieve all the details of the hotels available in our [Hotel Booking API](https://developer.test.hotelbeds.com/). 
    
    Hotel Content API contains several methods that allow you to obtain the details of the hotels as well as list of destinations, countries and the master types that complement the hotels informatoin (like room type descriptions, accommodation type descriptions, categories descriptions...).
    
    The main operation that we have is the Hotels Operation which is connected to the rest of methods, we can consider three different connections based on the information returned in each operation:
    
    Note that the Languages operation will be connected to all the operations in which a description is returned,since we will return the language code in which that description has been returned.
  termsOfService: https://developer.hotelbeds.com/API_Terms_of_Use
  contact:
    name: Apitude Support
    url: https://developer.hotelbeds.com
    email: apitude@hotelbeds.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: "1.0"
externalDocs:
  description: Find out more about APItude
  url: https://developer.hotelbeds.com
servers:
- url: https://api.test.hotelbeds.com/hotel-content-api/{version}
  variables:
    version:
      default: "1.0"
      description: Specification version
tags:
- name: Hotels
  description: Returns static information of hotels that matches the requested parameters
- name: Locations
  description: Returns information of the different levels on our destination tree
- name: Types
  description: The types operations retrieve the different master lists needed to use with the Hotel Content API responses
