                    name:
                      content: Riu Don Miguel
                    description:
                      content: |-
                        The delightful Hotel Riu Don Miguel is located on the island of Gran Canaria, Spain, which is a small continent that offers you everything from desert landscapes to exuberant vegetation. 
                
                        When you arrive at this comfortable hotel, you'll find it easy to escape from the hustle and bustle of the city and leave behind all your worries. The friendly staff and service create a familiar atmosphere to guarantee you peaceful holidays in this ADULTS ONLY hotel. The hotel offers activities like table tennis, pool, table football and tennis. In the surrounding area, you'll also find the option to try out water sports, play mini golf, squash or rent a bike. For golf lovers there are two courses near the hotel with several routes and difficulties. 
                
                        During the week you can enjoy the entertainment programme and live music. The resort includes a fresh water swimming pool, a solarium-terrace and a snack bar to cool down with a drink. 
                
                        The cuisine of Gran Canaria is an authentic ocean of flavours and aromas that has influences from all over the world, including a range of fruits, vegetables and fresh seafood. In the “à la carte” restaurant and exquisite buffet restaurant you'll find the best local and international recipes, with many dishes prepared using healthy ingredients.
                
                        At Playa del Inglés sun and fun accompany you all day long, with sporting activities such as jet skiing, windsurfing, sailing and much more. Close to the beach you'll find beach bars, souvenir shops, bars, restaurants and clubs where you can enjoy great beats all night long. If you want to discover the surroundings you can take a walk along the Paseo Costa Canaria coastal path, that passes through tropical flora or you can discover places such as Playa de las Burras beach, the dunes of Maspalomas, Playa de Amadores beach, Roque Nublo, the harbour of Mogán, the historical town of Agüimes and the Episcopal Palace.
