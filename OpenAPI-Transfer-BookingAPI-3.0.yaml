components:
  schemas:
    AvailabilityRequest:
      title: AvailabilityRequest
      required:
      - comeBack
      - departure
      - from
      - language
      - occupancy
      - to
      type: object
      properties:
        comeBack:
          $ref: '#/components/schemas/TransferDateTime'
        departure:
          $ref: '#/components/schemas/TransferDateTime'
        from:
          $ref: '#/components/schemas/TransferPoint'
        language:
          type: string
          description: Language
        occupancy:
          $ref: '#/components/schemas/Occupancy'
        to:
          $ref: '#/components/schemas/TransferPoint'
      description: The Availability Request Object
    AvailabilityResponse:
      title: AvailabilityResponse
      required:
      - search
      type: object
      properties:
        search:
          $ref: '#/components/schemas/AvailabilityRequest'
        services:
          type: array
          description: Inbound transfers list
          items:
            $ref: '#/components/schemas/TransferServiceAvail'
      description: The Availability Response Object
    AvailabilityRoutesRequest:
      title: AvailabilityRoutesRequest
      required:
      - category
      - language
      - occupancy
      - routes
      - type
      - vehicle
      type: object
      properties:
        category:
          type: string
          description: Category
        language:
          type: string
          description: Language
        occupancy:
          $ref: '#/components/schemas/Occupancy'
        routes:
          type: array
          description: Routes
          items:
            $ref: '#/components/schemas/RouteRequestDTO'
        type:
          type: string
          description: Type
        vehicle:
          type: string
          description: Vehicle
      description: The Availability Routes Request Object
    AvailabilityRoutesResponse:
      title: AvailabilityRoutesResponse
      required:
      - search
      type: object
      properties:
        routes:
          type: array
          description: Routes list
          items:
            $ref: '#/components/schemas/Route'
        search:
          $ref: '#/components/schemas/AvailabilityRoutesRequest'
      description: The Availability Routes Response Object
    Booking:
      title: Booking
      required:
      - creationDate
      - currency
      - holder
      - invoiceCompany
      - links
      - pendingAmount
      - reference
      - status
      - supplier
      - totalAmount
      - totalNetAmount
      - transfers
      type: object
      properties:
        bookingFileId:
          type: string
          description: Booking file id
        clientReference:
          type: string
          description: Client reference
        creationDate:
          type: string
          description: Creation date
        currency:
          type: string
          description: Currency code
        holder:
          $ref: '#/components/schemas/Pax'
        invoiceCompany:
          $ref: '#/components/schemas/InvoiceCompany'
        links:
          type: array
          description: Links
          items:
            $ref: '#/components/schemas/Link'
        modificationsPolicies:
          $ref: '#/components/schemas/ModificationsPolicies'
        pendingAmount:
          type: number
          description: Pending amount import
        reference:
          type: string
          description: Booking reference
        remark:
          type: string
          description: Remark
        status:
          type: string
          description: Booking status
          enum:
          - CONFIRMED
          - CANCELLED
          - MODIFIED
