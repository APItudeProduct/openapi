      summary: Check rate availability for one rateKey
      description: '<p>CheckRate is an <i>optional</i> operation used to assess and
        valuate the rate before the actual booking. CheckRate returns the same information
        as the Availability response for a hotel rate with up-to-date price, along
        with additional information regarding the rate: rate breakdown, rate comments
        and upselling options</p><p>The CheckRate method can complement the booking
        process, as it returns additional information to the availability request.
        However, when the rateType value is ''RECHECK'', the CheckRate method is mandatory.</p><p>Besides
        the details for the rate, CheckRate has the option to also return information
        of higher rates of the same hotel being checked. This is called Upselling.<br>Upselling
        returns additional room options, each with its own rate key, allowing you
        to upgrade the stay quality in room category and rate plan even after the
        CheckRate operation has been performed.</p>'
