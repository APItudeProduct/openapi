openapi: 3.0.1
info:
  title: Hotel Booking API
  description: |-
    # APItude Hotel Booking API
  
    Hotel Booking API is designed to book hotels in real time as fast as in
    two steps. It covers the complete booking process; it allows generating lists
    of hotels, confirming bookings, getting lists of bookings, obtaining booking information,
    making cancellations and modify existing bookings.
    
    Hotel Booking API works in combination
    with [Hotel Content API]() to obtain content information from the hotels, such as pictures,
    description, facilities, services, etc. Please refer to the Hotel Content API documentation
    and IO/DOCS for related information.
    
    Hotel Booking API has been designed for a
    two steps confirmation, but due the the complexity of client and providers systems
    a third method has been designed.
  termsOfService: https://developer.hotelbeds.com/API_Terms_of_Use
  contact:
    name: Apitude Support
    url: https://developer.hotelbeds.com
    email: apitude@hotelbeds.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: "1.0"
externalDocs:
  description: Find out more about APItude
  url: https://developer.hotelbeds.com
servers:
- url: https://api.test.hotelbeds.com/hotel-api/{version}
  variables:
    version:
      default: "1.0"
      description: Specification version
tags:
- name: Availability
  description: Check hotels and rooms available in a given time period
- name: CheckRate
  description: Get a detailed and updated breakdown of an hotel room rate
- name: Booking
  description: Book and manage hotel room reservations
paths:
  /hotels:
    post:
      tags:
      - Availability
      summary: Hotel availability
      description: <p>This method is used to request <b>room availability</b>. Some
        filters and special features can be applied before sending an availability
        request.</p><p>A flexible date search allows customers to retrieve available
        rates for a specified number of days prior to and post check-in.</p><p>The
        response generated is a list of hotels with the different room types, board
        types, and rates available for those hotels, but not only restricted to the
        dates selected.</p><p>BookingAPI prices are final. Our rates include supplements
        and discounts and no additional price calculations are required.</p><p>It
        can also return cancellation fees in the availability response, providing
        amounts and dates at the first step of the booking.</p>
      operationId: availability
      parameters:
        - $ref: '#/components/parameters/CommonRequestHeaderAccept'
        - $ref: '#/components/parameters/CommonRequestHeaderAcceptEncoding'
        - $ref: '#/components/parameters/CommonRequestHeaderContent'
