              <availabilityRQ xmlns="http://www.hotelbeds.com/schemas/messages" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
                <stay checkIn="2020-06-15" checkOut="2020-06-16"/>
                <occupancies>
                  <occupancy rooms="1" adults="2" children="0"/>
                </occupancies>
                <hotels>
                  <hotel>77</hotel>
                  <hotel>168</hotel>
                  <hotel>264</hotel>
                  <hotel>265</hotel>
                  <hotel>265</hotel>
                  <hotel>297</hotel>
                  <hotel>311</hotel>
                </hotels>
              </availabilityRQ>
          application/json:
            schema:
              $ref: '#/components/schemas/availabilityRQ'
            example:
              stay:
                checkIn: '2020-06-15'
                checkOut: '2020-06-16'
              occupancies:
                - rooms: 1
                  adults: 2
                  children: 0
              hotels:
                hotel:
                  - 77
                  - 168
                  - 264
                  - 265
                  - 297
                  - 311
        required: true
